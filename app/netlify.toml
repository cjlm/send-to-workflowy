[build]
  command = "yarn build"
  functions = "functions"
  publish = "dist"
  base = "app/"

[dev]
  command = "yarn start"
  targetPort = 3000
  functionsPort = 8081
  framework = "#custom"

[[redirects]]
  from = "/send/*"
  to = "/.netlify/functions/send/"
  status = 200

[[redirects]]
  from = "/send-to-shared/*"
  to = "/.netlify/functions/send-to-shared/"
  status = 200